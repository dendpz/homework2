<html>
  <head>
    <link rel="stylesheet" href="hw2Styles.css">
    <a href="index.html">Homepage</a>
  </head>

  <body>
    <h2>HTML Forms</h2>
    <form>
      <h4>Enter info</h4>
      <label for="userlogin">User</label><br>
      <input type="text" id="userlogin" name="userlogin"><br>
      <br>
      <label for="userpassword">Password</label><br>
      <input type="password" id="userpassword" name="userpassword"><br>
      <br>
      <h4>Radio Buttons</h4>
      <p>Choose your side</p>
      <input type="radio" id="bacon" name="bfast_side" value="Bacon">
      <label for="bacon">Bacon</label><br>
      <input type="radio" id="toast" name="bfast_side" value="Toast">
      <label for="toast">Toast</label><br>
      <input type="radio" id="muffin" name="bfast_side" value="Muffin">
      <label for="muffin">Muffin</label><br>
      <br>
      <h4>Checkbox</h4>
      <p>Select a drink</p>
      <input type="checkbox" name="drinks" value="Coffee">Coffee<br>
      <input type="checkbox" name="drinks" value="Orange Juice">Orange Juice<br><br>
      <h4>Multiple Select Box</h4>
      <p>Choose your weapon</p>
      <select name="weapons">
        <option value="sword">Sword</option>
        <option value="dagger">Dagger</option>
        <option value="bow">Bow</option>
        <option value="Wand">Wand</option>
      <br><br>
      <input type="date" name="currentdate"/><br><br>
      <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
